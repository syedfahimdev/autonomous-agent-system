# fly.toml app configuration file generated for autonomous-agent-system on 2024-01-01T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "autonomous-agent-system"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "autonomous_agent_data"
  destination = "/app/data"

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8000" 